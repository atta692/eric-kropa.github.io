<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EK NEWS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    header {
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #388e3c;
      padding: 10px;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    nav button:hover {
      text-decoration: underline;
    }

    .section {
      padding: 20px;
      display: none;
    }

    .active {
      display: block;
    }

    .articles {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .article {
      position: relative;
      width: 220px;
      height: 180px;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: o o 4px #17c01d;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .article:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.3);
    }

    .article img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .article-info {
      position: absolute;
      bottom: 0;
      background: rgba(225, 225, 225, 0.9);
      width: 100%;
      padding: 4px 6px;
      box-sizing: border-box;


    }
    .article-info h3 {
      margin: 2px 0;
      font-size: 14px;
      color: #2e7d32;
    }
    .article-info p {
      font-size: 12px;
      color: #444;
      margin: 0;
    }

    .article h3 {
      margin: 4px 0;
      font-size: 14px;
      color: #2e7d32;
    }

    .article p {
      font-size: 12px;
      color: #444;
      margin: 4px 0;
    }

    .search-bar {
      text-align: center;
      padding: 10px;
      background: #e8f5e9;
      position: relative;
    }

    #searchInput {
      width: 80%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #81c784;
      border-radius: 4px;
    }

    #searchResults {
      max-height: 200px;
      overflow-y: auto;
      background: white;
      border: 1px solid #ccc;
      width: 80%;
      margin: auto;
      display: none;
      position: absolute;
      left: 10%;
      z-index: 999;
    }

    #searchResults div {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px;
      cursor: pointer;
    }

    #searchResults div img {
      width: 50px;
      height: 40px;
      object-fit: cover;
      border-radius: 4px;
    }

    #searchResults div:hover {
      background: #f1f8e9;
    }

    /* Fullscreen popup overlay */
    #popupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      color: #2e7d32;
      z-index: 1000;
      overflow-y: auto;
      padding: 40px 20px 20px 20px;
    }

    #popupContent {
      max-width: 450px;
      margin: auto;
      position: relative;
      text-align: left;
    }

    #popupContent img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #closePopup {
      position: fixed;
      top: 15px;
      right: 20px;
      font-size: 32px;
      font-weight: bold;
      color: #2e7d32;
      cursor: pointer;
      z-index: 1100;
    }

    #backButton {
      position: fixed;
      top: 15px;
      left: 20px;
      font-size: 14px;
      font-weight: bold;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="c:\Users\ok\Pictures\2 logo (6).png" width="100" height="100"> </h1>
    
    
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search articles..." oninput="searchArticles()">
    <div id="searchResults"></div>
  </div>

  <nav>
    <button onclick="showCategory('News')">News</button>
    <button onclick="showCategory('Sports')">Sports</button>
    <button onclick="showCategory('Entertainment')">Entertainment</button>
    <button onclick="showCategory('Politics')">Politics</button>
  </nav>

  <div id="article">
    <div id="News" class="section active"></div>
    <div id="Sports" class="section"></div>
    <div id="Entertainment" class="section"></div>
    <div id="Politics" class="section"></div>
  </div>

  <div id="popupOverlay" onclick="closePopup(event)">
    <div id="popupContent">
      <button id="backButton" onclick="closePopup(event)">← Back</button>
      <span id="closePopup" onclick="closePopup(event)">×</span>
      <h2 id="popupTitle"></h2>
      <img id="popupImage" src="" alt="Article Image" />
      <p id="popupBody"></p>
    </div>
  </div>

  <script>
    let articleElements = [];

    function showCategory(cat) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(cat).classList.add('active');
    }

    function loadArticles() {
      fetch('http://localhost:3000/articles')
        .then(res => res.json())
        .then(articles => {
          articleElements = [];

          ['News', 'Sports', 'Entertainment', 'Politics'].forEach(cat => {
            const container = document.getElementById(cat);
            container.innerHTML = '<h2>' + cat + '</h2><div class="articles"></div>';
            const list = container.querySelector('.articles');

            articles
              .filter(a => a && a.category === cat)
              .forEach((article, i) => {
                const div = document.createElement('div');
                div.className = 'article';
                div.id = 'article-' + cat + '-' + i;
                div.innerHTML = `
                  <img src="${article.image}" alt="${article.title}">
                  <div class="article-info">
                  <h3>${article.title}</h3>
                  <p>${article.body.slice(0, 30)}...</p>
                `;
                div.onclick = () => showPopup(article);
                list.appendChild(div);

                articleElements.push({
                  element: div,
                  title: article.title.toLowerCase(),
                  body: article.body.toLowerCase(),
                  id: div.id,
                  full: article
                });
              });
          });
        });
    }

    function searchArticles() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const resultsBox = document.getElementById('searchResults');
      resultsBox.innerHTML = '';
      if (!input) {
        resultsBox.style.display = 'none';
        return;
      }

      const matches = articleElements.filter(a => a.title.includes(input) || a.body.includes(input));
      if (matches.length === 0) {
        resultsBox.innerHTML = '<div>No results found</div>';
      } else {
        matches.forEach(m => {
          const res = document.createElement('div');
          const img = document.createElement('img');
          img.src = m.full.image;
          img.alt = m.title;

          const titleText = document.createElement('span');
          titleText.textContent = m.full.title;

          res.appendChild(img);
          res.appendChild(titleText);

          res.onclick = () => {
            showPopup(m.full);
            resultsBox.style.display = 'none';
            document.getElementById('searchInput').value = '';
          };
          resultsBox.appendChild(res);
        });
      }
      resultsBox.style.display = 'block';
    }

    function showPopup(article) {
      document.getElementById('popupTitle').textContent = article.title;
      document.getElementById('popupImage').src = article.image;
      document.getElementById('popupBody').textContent = article.body;
      const overlay = document.getElementById('popupOverlay');
      overlay.style.display = 'block';
      window.scrollTo(0, 0);
    }

    function closePopup(event) {
      const ids = ['closePopup', 'backButton'];
      if (ids.includes(event.target.id)) {
        document.getElementById('popupOverlay').style.display = 'none';
      }
    }

    window.onload = loadArticles;
  </script>
</body>
</html>
