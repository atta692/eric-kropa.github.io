<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Articles</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 700px; margin: auto; }
    .article {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .article img {
      max-width: 100px;
      display: block;
      margin-bottom: 0.5rem;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Delete Articles</h1>
  <div id="articlesContainer">Loading articles...</div>

  <script>
    async function fetchArticles() {
      try {
        const res = await fetch('http://localhost:3000/articles', { cache: 'no-store' });
        const data = await res.json();
        const container = document.getElementById('articlesContainer');
        container.innerHTML = '';

        data.forEach(article => {
          // Skip if article is invalid
          if (!article || !article.id || !article.title) return;

          const div = document.createElement('div');
          div.className = 'article';
          div.innerHTML = `
            <strong>${article.title}</strong>
            <img src="${article.image}" alt="${article.title}" />
            <p>${article.body}</p>
            <p><em>${article.category}</em></p>
            <button onclick="deleteArticle(${article.id})">Delete</button>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error fetching articles:', err);
        document.getElementById('articlesContainer').innerText = 'Failed to load articles.';
      }
    }

    async function deleteArticle(id) {
      try {
        const res = await fetch(`http://localhost:3000/articles/${id}`, {
          method: 'DELETE'
        });

        if (!res.ok) throw new Error('Delete failed');
        alert('Article deleted.');
        fetchArticles();
      } catch (err) {
        console.error('Error deleting article:', err);
        alert('Failed to delete article.');
      }
    }

    document.addEventListener('DOMContentLoaded', fetchArticles);
    const password = prompt("Enter admin password:");
  if (password !== "admin123") {
    alert("Unauthorized!");
    window.location.href = "index.html"; // redirect
  }
  </script>
</body>
</html>
