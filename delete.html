<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Articles</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .article {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    .article img {
      max-width: 100px;
      display: block;
      margin-bottom: 0.5rem;
    }
    button {
      background: red;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      display: none; /* hidden until image is broken */
    }
  </style>
</head>
<body>
  <h1>Delete Articles With Broken Images</h1>
  <div id="articlesContainer">Loading articles...</div>

  <script>
    const API_URL = 'https://eric-kropa-github-io.onrender.com/articles';

    async function fetchArticles() {
      try {
        const res = await fetch(API_URL, { cache: 'no-store' });
        const data = await res.json();
        const container = document.getElementById('articlesContainer');
        container.innerHTML = '';

        data.forEach(article => {
          if (!article || !article.id || !article.title) return;

          const div = document.createElement('div');
          div.className = 'article';

          const img = document.createElement('img');
          img.src = article.image;
          img.alt = article.title;
          img.onerror = () => {
            btn.style.display = 'inline-block'; // show delete button if image is broken
            img.style.display = 'none';
          };

          const btn = document.createElement('button');
          btn.textContent = 'Delete';
          btn.onclick = () => deleteArticle(article.id);

          div.innerHTML = `
            <strong>${article.title}</strong>
            <p>${article.body}</p>
            <p><em>${article.category}</em></p>
          `;
          div.appendChild(img);
          div.appendChild(btn);
          container.appendChild(div);
        });
      } catch (err) {
        console.error('Error fetching articles:', err);
        document.getElementById('articlesContainer').innerText = 'Failed to load articles.';
      }
    }

    async function deleteArticle(id) {
      try {
        const res = await fetch(`${API_URL}/${id}`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error('Delete failed');
        alert('Article deleted.');
        fetchArticles(); // reload
      } catch (err) {
        console.error('Error deleting article:', err);
        alert('Failed to delete article.');
      }
    }

    const password = prompt("Enter admin password:");
    if (password !== "admin123") {
      alert("Unauthorized!");
      window.location.href = "index.html";
    } else {
      document.addEventListener('DOMContentLoaded', fetchArticles);
    }
  </script>
</body>
</html>
